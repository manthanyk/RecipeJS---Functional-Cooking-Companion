<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RecipeJS - Functional Cooking Companion</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=Karla:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="header-title">RecipeJS</h1>
            <p class="header-subtitle">Your Functional Cooking Companion</p>
        </header>

        <!-- Controls Section -->
        <div class="controls">
            <!-- Filter Buttons -->
            <div class="control-group">
                <h3 class="control-label">Filter Recipes</h3>
                <div class="button-group">
                    <button class="filter-btn active" data-filter="all">Show All</button>
                    <button class="filter-btn" data-filter="easy">Easy</button>
                    <button class="filter-btn" data-filter="medium">Medium</button>
                    <button class="filter-btn" data-filter="hard">Hard</button>
                    <button class="filter-btn" data-filter="quick">Quick (Under 30 min)</button>
                </div>
            </div>

            <!-- Sort Buttons -->
            <div class="control-group">
                <h3 class="control-label">Sort By</h3>
                <div class="button-group">
                    <button class="sort-btn active" data-sort="none">Default Order</button>
                    <button class="sort-btn" data-sort="name">Name (A-Z)</button>
                    <button class="sort-btn" data-sort="time">Time (Fastest First)</button>
                </div>
            </div>
        </div>

        <!-- Recipe Container -->
        <div id="recipe-container" class="recipe-container"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
